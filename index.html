<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Berners-Lee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon-calendar.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__date">
        <div class="header__date--today">
          <h1 id="header-month" class="header__date--today-month"></h1>
          <h2 id="header-day" class="header__date--today-day">Wednesday 21</h2>
        </div>
        <div class="header__date--year-and-btn">
          <h3 id="header-year" class="header__date--year-and-btn--year"></h3>
          <button class="header__date--year-and-btn--btn">Add event</button>
        </div>
      </section>
      <section class="header__more-months">
        <button id="prev-btn" class="header__more-months--previous-btn">
          Prev Month
        </button>
        <button id="next-btn" class="header__more-months--next-btn">
          Next Month
        </button>
      </section>
    </header>
    <main class="main">
      <!-- No dinamyc day name -->
      <div class="main__container-week">
        <div class="main__container-week--day-name">
          <p>Sunday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Monday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Tuesday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Wednesday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Thursday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Friday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Saturday</p>
        </div>
      </div>

      <!-- dynamic days -->
      <div id="container-days" class="main__container-days">
        <div id="dynamic-day" class="main__container-days--dynamic-day">
          <p class="main__container-days--dynamic-day--day-number">#day</p>
          <div class="main__container-days--dynamic-day--event">Dentist</div>
        </div>
      </div>
    </main>

<!-- Modal form -->
    <form class="modal-form hide" id="event-form">
        <input type="text" placeholder="event" name="event"><br><br>

        <label for="initial-date">Initial date</label><br>
        <input type="date" name="start-event" id="initial-date"><br><br>

        <label for="end-date">Fill to End date</label><br>
        <input type="checkbox" name="end-event-box" id="end-date"><br>

        <label for="end-date">End date</label><br>
        <input type="date" name="end-event" id="end-date"><br><br>

        <button type="submit">Add event</button>

    </form>
    <div class="overlay hide"></div>

    <script type="module" src="dist/scripts.js"></script>
  </body>
</html>
